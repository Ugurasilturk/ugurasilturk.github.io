
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>XLTransport Giriş</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
        input, button { width: 100%; padding: 10px; margin: 10px 0; }
        #panel { display: none; }
    </style>
</head>
<body>
    <h2>XLTransport - Giriş</h2>
    <input type="password" id="pass" placeholder="Şifre: xltransport" />
    <button onclick="giris()">Giriş Yap</button>
    <p id="uyari" style="color:red;"></p>

    <div id="panel">
        <h3>Hoş geldiniz!</h3>
        <p>Bu, XLTransport demo panelidir.</p>
        <ul>
            <li>📍 Adres ekleme</li>
            <li>🚛 Şoför tanımlama</li>
            <li>📦 Kamyon kapasitesi</li>
        </ul>
    </div>

    <script>
        function giris() {
            const sifre = document.getElementById("pass").value;
            if (sifre === "xltransport") {
                document.getElementById("panel").style.display = "block";
                document.getElementById("uyari").textContent = "";
            } else {
                document.getElementById("uyari").textContent = "Hatalı şifre!";
            }
        }
    </script>
</body>
</html>
