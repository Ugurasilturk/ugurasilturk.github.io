
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XLTransport - Giriş</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    input, select, button, textarea { width: 100%; padding: 10px; margin: 8px 0; box-sizing: border-box; }
    #panel { display: none; margin-top: 20px; }
    .section { margin-bottom: 20px; border-bottom: 1px solid #ddd; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h2>XLTransport - Giriş</h2>
  <input type="password" id="pass" placeholder="Şifre: xltransport" />
  <button onclick="giris()">Giriş Yap</button>
  <p id="uyari" style="color:red;"></p>

  <div id="panel">
    <h3>📋 Tur Planlama Paneli</h3>

    <div class="section">
      <h4>📍 Adres Ekle</h4>
      <input type="text" id="adres" placeholder="Örnek: Vienna, Flughafenstraße 1" />
    </div>

    <div class="section">
      <h4>🚛 Şoför Tanımlama</h4>
      <input type="text" id="sofor" placeholder="Şoför Adı Soyadı" />
      <input type="text" id="plaka" placeholder="Plaka No (örn: W-12345A)" />
    </div>

    <div class="section">
      <h4>📦 Kamyon Kapasitesi</h4>
      <input type="number" id="kapasite" placeholder="Kapasite (m³)" />
    </div>

    <button onclick="kaydet()">Kaydet</button>
    <p id="sonuc" style="color:green; font-weight:bold;"></p>
  </div>

  <script>
    function giris() {
      const sifre = document.getElementById("pass").value;
      if (sifre === "xltransport") {
        document.getElementById("panel").style.display = "block";
        document.getElementById("uyari").textContent = "";
      } else {
        document.getElementById("uyari").textContent = "Hatalı şifre!";
      }
    }

    function kaydet() {
      const adres = document.getElementById("adres").value;
      const sofor = document.getElementById("sofor").value;
      const plaka = document.getElementById("plaka").value;
      const kapasite = document.getElementById("kapasite").value;

      if (adres && sofor && plaka && kapasite) {
        document.getElementById("sonuc").textContent = "✅ Başarıyla kaydedildi!";
      } else {
        document.getElementById("sonuc").textContent = "❌ Lütfen tüm alanları doldurun.";
      }
    }
  </script>
</body>
</html>
